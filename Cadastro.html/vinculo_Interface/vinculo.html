<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro de Vínculo</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <nav class="bg-gray-800 p-4 text-white font-bold">Cadastro de Vínculo</nav>
  <div class="container mx-auto mt-6 bg-white p-6 rounded shadow">
    <form id="formVinculo" class="space-y-4">
      <div>
        <label for="funcionario" class="block font-bold">Funcionário</label>
        <select id="funcionario" class="w-full border rounded px-3 py-2" required>
          <option value="">Selecione...</option>
        </select>
      </div>
      <div>
        <label for="cargo" class="block font-bold">Cargo</label>
        <select id="cargo" class="w-full border rounded px-3 py-2" required>
          <option value="">Selecione...</option>
        </select>
      </div>
      <div>
        <label for="dataInicio" class="block font-bold">Data de Início</label>
        <input type="date" id="dataInicio" class="w-full border rounded px-3 py-2" required>
      </div>
      <div>
        <label for="dataFim" class="block font-bold">Data de Fim (opcional)</label>
        <input type="date" id="dataFim" class="w-full border rounded px-3 py-2">
      </div>
      <div>
        <label for="detalhes" class="block font-bold">Detalhes</label>
        <textarea id="detalhes" class="w-full border rounded px-3 py-2" rows="4"></textarea>
      </div>
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Salvar</button>
    </form>
  </div>
  <script src="./assets/js/vinculo.js"></script>
</body>
</html>
